{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - Waggy Pet Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registrar.css' %}">
    <link rel="shortcut icon" href="{% static 'images/puesto.png' %}" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Crea tu Cuenta en Waggy</h2>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                    <h4 class="alert-heading">{{ message.tags|title }}</h4>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" name="password_confirmation"
                        placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Registrarse</button>
            </form>

            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="link">¿Ya tienes una cuenta? Iniciar Sesión</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/alerts/alert_register.js' %}"></script>
</body>

</html>
