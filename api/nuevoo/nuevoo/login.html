{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Waggy Pet Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div id="error-message" class="alert alert-danger">
            <h4 class="alert-heading">{{ message }}</h4>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <div class="login-container">
        <h2>Iniciar Sesión en Waggy</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username"
                    placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña"
                    required>
            </div>
            <button type="submit" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Iniciar Sesión</button>
        </form>

        <button type="button" class="btn btn-danger btn-block btn-lg shadow-lg mt-2">Iniciar Sesión con Google</button>

        <div class="links">
            <a href="{% url 'recuperar' %}" class="link">¿Olvidaste tu contraseña?</a>
            <a href="{% url 'registrar' %}" class="link">¿No tienes una cuenta? Regístrate aquí</a>
        </div>
    </div>

    <script src="{% static 'js/alerts/alert_login.js' %}"></script>
</body>

</html>
